<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Searching</title>
        <link rel="stylesheet" href="StartPage.css"> 
        <link rel="stylesheet" href="media-queries.css">
        <link rel="stylesheet" href="login.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <script src="https://use.fontawesome.com/86f067e7c3.js"></script>
    </head>
    <body>
        <div class="container">
            <header>
                <div class="logo"></div>
                <form action="" class="search">
                    <input type="search" class="search_input">
                    <i class="search_icon"></i>
                </form>
                <!--
<nav>
<li class="nav_items ">Главная</li>
<li class="nav_items last_item">Моя Объявления</li>
</nav>
-->

                <i class="user_menu_icon"></i>
                <i class="user_icon">Денис Кинзерский</i>

                <i class="message_icon">Сообщения</i>
                <i class="new_message">4</i>
                <i class="notify_icon">Уведомления</i>   
                <i class="new_notify">7</i>     
            </header>
            <div class="content">
                
                <form class="login_form" action="">
                    <span class="login_join">Регистрация</span>
<!--                    <span class="join_info">Это бесплатно и всегда доступно</span>-->
                    <input placeholder="Введите ваш email" class="form_buttons" type="email">
                    <input placeholder="Введите фамилию" class="form_buttons" type="text">
                    <input placeholder="Введите имя" class="form_buttons" type="text">
                    <input placeholder="Введите ваш пароль" type="password" class="form_buttons">
                    <input placeholder="Повторите ваш пароль" type="password" class="form_buttons">
                    <input type="submit" class="submit_btn" disabled value="Зарегистрироваться">
                    
                </form>
            </div>
        </div>
    </body>
</html>
